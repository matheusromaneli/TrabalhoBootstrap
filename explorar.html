<div class="modal fade" id="modal-compra" tabindex="-1" role="dialog" aria-labelledby="modal-compra" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-compra">Quantidade para comprar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex">
                <div class="bgimage w-50 mr-2">

                </div>
                <div>
                    <label for="sb-inline">Qtd. de itens: </label>
                    <input class="d-block" type="number" id="n-items" value="1" min="1" max="50" step="1" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    id="adicionar-carrinho">+Carrinho</button>
            </div>
        </div>
    </div>
</div>
